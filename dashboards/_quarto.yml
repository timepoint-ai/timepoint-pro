project:
  type: website
  output-dir: _site

website:
  title: "Timepoint Dashboard"
  navbar:
    background: primary
    left:
      - text: "Home"
        href: home.qmd
      - text: "Run Viewer"
        href: index.qmd
      - text: "Browse Runs"
        href: runs.qmd
      - text: "Analytics"
        href: analytics.qmd
      - text: "Screenplay"
        href: screenplay.qmd
      - text: "Dialogs"
        href: dialogs.qmd
      - text: "About"
        href: about.qmd

format:
  html:
    theme: cosmo
    toc: true
    toc-location: right
    code-fold: true
    code-tools: true
    smooth-scroll: true
    css: styles.css
    html-math-method: katex

jupyter: python3.10

execute:
  freeze: auto
  cache: true
  daemon: false
